<div id="login-container">
    <div class="text-center login-img">
        <img src="images/logo_gray-blue_80px.svg" />
    </div>
    <h3 class="headerline-blue">Login <!--to Access--> <!--<span class="color-blue">Assets</span>--></h3>
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <form name="form" ng-submit="login()" role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <i class="fa fa-key"></i>
            <input type="text" maxlength="25" name="username" id="username" class="form-control" ng-model="username" required >
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <i class="fa fa-lock"></i>
            <input type="password" maxlength="12" name="password" autocomplete="off" id="password" class="form-control" ng-model="password" required >
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions login-btn">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="button">Login</button>
