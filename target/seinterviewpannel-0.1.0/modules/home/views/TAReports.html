 <form align="center"  name="Addform">
     <div class="row-md-4" align="center">  
       
       
            <p class="input-group">
              <input type="text" class="form-control qwe" uib-datepicker-popup="{{format}}" 
                ng-model="dt" is-open="status.opened"  
                datepicker-options="dateOptions" show-button-bar="false"  date-disabled="disabled(date, mode)"  close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default qwe" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
          
            </div>
           
            <div class="row"  align="center">
             <form name="Addform">
            <div class="form-group">
                                    <label for="emailid"><b>Email ID</b></label>
                                    <input class="form-control" type="text" 
                                    maxlength="35" placeholder="username@epam.com" ng-pattern="/^[a-z](\_?[a-z]){2,35}@epam.com$/" name="emailid"
                                     id="emailid" class="form-control new" ng-model="emailid" autocomplete="off"
                       uib-typeahead="item.eid1 for item in Arrayy1| filter:$viewValue | limitTo:10" 
                       typeahead-loading="loadingLocations" 
                       typeahead-no-results="noResults" class="form-control" required>
                        <span style="color:Red" ng-show="Addform.emailid.$dirty&&Addform.emailid.$error.pattern">Please Enter Valid Email address</span>
                       
                                </div>
                                </form>
                                 <div class="form-actions text-center padd-margin5">
                    <button class="btn btn-primary" type="button" ng-disabled="Addform.$invalid || dataLoading" ng-click="Submitt(dt,emailid)">Submit</button>
                    
                    
                </div>
            
         
            </div>
            
             <div  ng-show="reports" id="chart-container"  ></div>
            </form>
