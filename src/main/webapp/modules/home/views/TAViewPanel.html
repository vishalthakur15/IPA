<div class="viewpanel">
    <div class="form-group backgrHome">
              
                           
                          
                          
          
                        
<div ng-controller="HomeController">

<div class="row-md-4" align="center">  

   
    
               <form align="center">
            
               
            <p class="input-group">
          
              <input type="text" class="form-control xyz" uib-datepicker-popup="{{format}}" 
                ng-model="dt" is-open="status.opened"  
                datepicker-options="dateOptions" show-button-bar="false"  date-disabled="disabled(date, mode)"  close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="abc btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        
            </form>
                     </div>
              <div class="row"align="center">   
            <button class="btn btn-primary" type="button" ng-click="Submit(dt)">Submit</button>
            </div>
     </div>
    
    
     </div>
    
     <div>
     <h3 align="center" >{{month}} {{year}}</h3>
     </div>
     
     <div> 
        <div ng-show="viewpanel">
        <table id="results" class="table table-fixedheader table-bordered table-striped ">
            <thead>
                <tr>
                   
                     <th class="wid35" ng-class="{'TblName': item.date === 'Name'}" ng-repeat="item in Array1" ng-style="{'background-color': (item.day === 'Sa' || item.day === 'Su' ? '#464547' : 'Dark Blue'), 'width': (item.date === 'Name'? '200': '35')}">
                                {{item.day}}
                                   {{item.date}}
                                </th>
                   
                   
                   
                </tr>
            </thead>
            <tbody style="height:264px">
                <tr ng-repeat="item1 in PanelListD">
                <td style="width:200px" class="wid35 TblName">{{item1.fName}} {{item1.lName}}</td>
                <td class="wid35" ng-repeat="item3 in item1.statuses" ng-class ="{'color-green':  item3.status==='full'}">
                                      <a class="white-a" ng-if="item3.linkId" href="" data-toggle="modal" 
                                      data-target="#myModal1" ng-click="selected(item1.userId,item3.date)">A</a>
                                    </td> 
                   
                 </tr>
                 
                
            </tbody>
        </table>
        
            </div>
       </div>
                   
                       <div class="modal fade" id="myModal1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" align="center">AVAILABILITY</h4>
        </div>
        <div class="modal-body">
          <table  id="results"  class="table table-striped table-bordered table-hover table-list">
                            <thead>
                                <tr>
                                   <th>First Name</th>
                                   <th>Last Name</th>
                                   <th>Date</th>
                                   <th>Time</th>
                                  <th>Duration</th>
                                </tr>
                            </thead>
                            <tbody>
                            
                                 <tr ng-repeat="item in userData">
                                <td>{{item.fname}}</td>
                                <td>{{item.lname}}</td>
                                <td>{{item.date}}</td>
  <td>{{item.time}}</td>
  <td>{{item.duration/60 }} hours</td>                                   
                                 </tr> 
                            </tbody>
                        </table>
        </div>
            <div class="modal-footer">
               
        </div> 
         </div>
